<!-- 2. Write a HTML program for the demonstration of Lists. -->
<!-- a. Unordered List -->
<!-- b. Ordered List -->
<!-- c. Definition List -->
<!-- d. Nested List -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demonstration of Lists in HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <ul>
      <li>This is unordered list 1.</li> 
      <li>This is unordered list 2.</li> 
    </ul>
    <ol>
      <li>This is ordered list 1</li>
      <li>This is ordered list 2</li>
    </ol>
    <dl>
      <dt>description list</dt>
      <dd>This is description list 1</dd>
      <dd>This is description list 2</dd>
    </dl>
    <ul>
      <li><ul>
        <li>This is linked list 1</li>
        <li>This is linked list 2</li>
      </ul>

      </li>
      <li>Apple</li>
    </ul>
  </body>
</html>
